<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="form-control border-0 bg-dark">
          <div class="row w-100 justify-content-center">
            <div class="col-md-5">
              <label for="inputName" class="fw-bold h4 text-greeinsh py-2">Name</label>
              <input class="form-control w-100 border-cs bg-in py-2" type="text" id="inputName">
            </div>
            <div class="col-md-5">
              <label for="inputGenre" class="fw-bold h4 text-greeinsh py-2">Genre</label>
              <input class="form-control w-100 border-cs bg-in py-2" type="text" id="inputGenre">
            </div>
            <div class="col-md-5">
              <label for="inputImdb" class="fw-bold h4 text-greeinsh py-2">IMDB</label>
              <input class="form-control w-100 border-cs bg-in py-2" type="text" id="inputImdb" placeholder="xx/10">
            </div>
            <div class="col-md-5">
              <label for="ImageUrl" class="fw-bold h4 text-greeinsh py-2">ImageUrl</label>
              <input class="form-control w-100 border-cs bg-in py-2" type="text" id="ImageUrl" >
            </div>
            <div class="col-md-10">
              <label for="inputAbout" class="fw-bold h4 text-greeinsh py-2">Info</label>
              <input class="form-control w-100 border-cs bg-in py-4" type="text" id="inputAbout" >
            </div>

            <button onclick="CreateMovie()" class="btn btn-success w-25 my-3"><span class="fw-bold fs-5">Create</span></button>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row gy-5" id="box">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
